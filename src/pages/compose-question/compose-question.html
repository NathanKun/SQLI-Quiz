<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Composer vos question</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header>
            Questions obigatoires
        </ion-list-header>
        <ion-item>
            <ion-range min="1" max="3" step="1" pin="true" [color]="total == 7 ? 'secondary' : 'danger'" [(ngModel)]="technique" (ionChange)="rangeOnChange()">
                <ion-label range-left>Technique&ensp;</ion-label>
            </ion-range>
        </ion-item>
        <ion-item>
            <ion-range min="1" max="3" step="1" pin="true" [color]="total == 7 ? 'secondary' : 'danger'" [(ngModel)]="pilotage" (ionChange)="rangeOnChange()">
                <ion-label range-left>Pilotage&ensp;&ensp;&ensp;</ion-label>
            </ion-range>
        </ion-item>
        <ion-item>
            <ion-range min="1" max="3" step="1" pin="true" [color]="total == 7 ? 'secondary' : 'danger'" [(ngModel)]="fonctionnel" (ionChange)="rangeOnChange()">
                <ion-label range-left>Fonctionnel</ion-label>
            </ion-range>
        </ion-item>
        <ion-item>
            <ion-label item-start>Total :</ion-label>
            <ion-badge [color]="total == 7 ? 'secondary' : 'danger'" item-end>{{ total }}</ion-badge>
        </ion-item>
    </ion-list>
        
    <ion-list>
        <ion-list-header>
            Questions suppl√©mentaires
        </ion-list-header>
        <ion-item>
            <ion-range min="0" max="3" step="1" pin="true" color="danger" [(ngModel)]="extra">
                <ion-label range-left>0</ion-label>
                <ion-label range-right>3</ion-label>
            </ion-range>
        </ion-item>
    </ion-list>
    <button ion-button block color="primary" type="submit" block>Commencer</button>
    
    <div [@popOverState]="stateName">
        <p>Hello! I'm a helpful message.</p>
    </div>
    <button (click)="toggle()">Toggle PopOver</button>
</ion-content>
