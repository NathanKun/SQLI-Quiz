<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-title>{{ "Question " + counter + "/" + questions.length + " : Question " + currentQuestion.type}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            {{ currentQuestion.text }}
        </ion-card-header>
        
        <ion-list radio-group>
            <ion-item ng-repeat="anwser in currentQuestion.anwser">
                <ion-label>{{ anwser.anwser }}</ion-label>
                <ion-radio value="anwser.id" (ngModel)="selectedAnswer"></ion-radio>
            </ion-item>
        </ion-list>
        
    </ion-card>
    
</ion-content>
