<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-title>{{ title }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding [@listAnimation]="cards.length" >
    <ion-card *ngFor="let card of cards; let i = index">
        <ion-card-header>
            {{ card.question.text }}
        </ion-card-header>
        
        <ion-list *ngFor="let answer of card.question.answers; let j = index" radio-group [(ngModel)]="card.response.answerId">
            <ion-item>
                <ion-label>{{ j + 1 + ". " }}{{ answer.answer }}</ion-label>
                <ion-radio [value]="answer.id" [disabled]="counter - 1 != i" ngDefaultControl></ion-radio>
            </ion-item>
        </ion-list>
        
        <ion-item [hidden]="counter - 1 != i">
            <button ion-button item-right color="primary" type="submit" (click)="postResponse()" [disabled]="!card.response.answerId">Next</button>
        </ion-item>
    </ion-card>
    
</ion-content>
