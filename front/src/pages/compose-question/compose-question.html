<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-title start>Composer vos questions</ion-title>
        <ion-buttons end class="button"><button ion-button (click)="goToHelpPage()" class="help-button">Help</button></ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header class="list-header">
            Questions obigatoires
        </ion-list-header>
        <ion-item>
            <ion-range min="0" max="3" step="1" pin="true" snaps="true" [color]="total == 7 ? 'secondary' : 'danger'" 
                       [(ngModel)]="technique" (ionChange)="rangeOnChange()">
                <ion-label range-left>Technique&ensp;</ion-label>
            </ion-range>
        </ion-item>
        <ion-item>
            <ion-range min="0" max="3" step="1" pin="true" snaps="true" [color]="total == 7 ? 'secondary' : 'danger'" 
                       [(ngModel)]="pilotage" (ionChange)="rangeOnChange()">
                <ion-label range-left>Pilotage&ensp;&ensp;</ion-label>
            </ion-range>
        </ion-item>
        <ion-item>
            <ion-range min="0" max="3" step="1" pin="true" snaps="true" [color]="total == 7 ? 'secondary' : 'danger'" 
                       [(ngModel)]="fonctionnel" (ionChange)="rangeOnChange()">
                <ion-label range-left>Fonctionnel</ion-label>
            </ion-range>
        </ion-item>
        <ion-item>
            <ion-label item-start>Total :</ion-label>
            <ion-badge [color]="total == 7 ? 'secondary' : 'danger'" item-end>{{ total }}</ion-badge>
        </ion-item>
    </ion-list>
        
    <ion-list>
        <ion-list-header class="list-header">
            Questions suppl√©mentaires
        </ion-list-header>
        <ion-item>
            <ion-range min="0" max="3" step="1" pin="true" snaps="true" color="danger" [(ngModel)]="extra">
                <ion-label range-left>0</ion-label>
                <ion-label range-right>3</ion-label>
            </ion-range>
        </ion-item>
    </ion-list>
    <button ion-button block color="primary" type="submit" [disabled]="!startBtnEnabled" (click)="gameStart()">Commencer</button>
</ion-content>
