<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Result</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card text-center>
        <h1 ion-text>Thankyou for playing</h1>
        <h2 ion-text>Score   : {{ result.score }}</h2>
        <h2 ion-text>Time: {{ result.time }} s</h2>
        
        <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
            <button ion-button block color="primary" (click)="toLeaderboard()">Leaderboard</button>
        </div>
    </ion-card>
</ion-content>
