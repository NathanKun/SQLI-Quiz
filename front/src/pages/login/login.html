<ion-content  class="bg-image vertical-align-content" text-center padding>
    
    <ion-grid>
        <ion-row>
            <ion-col>
                <img src="../assets/imgs/SQLI.png" width="70%" height="auto">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
                    <ion-auto-complete [dataProvider]="userService" formControlName="name" [options]="{ placeholder : 'Entrer votre nom' }"></ion-auto-complete>
                    <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
                        <button ion-button block color="primary" type="submit" class="login-button">Login</button>
                    </div>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>    
</ion-content>
